<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Infinite Resonance Music</title>
    <!-- Bad apple time https://www.youtube.com/watch?v=FtutLA63Cp8 -->
</head>
<body>
    <div id="main">
        <div id="loader"><p>Loading... 0%</p></div>
        <div id="controls">
            <div id="gui">
                <div id="layers-container">
                    <div id="melos" class="single-size-fieldset">
                        <fieldset id="melo1">
                            <legend>Melody&nbsp;1</legend>
                            <select class="style-select" onchange="changeStylesFromUserInput()">
                                <option value="1">Medieval</option>
                                <option value="2">Modern</option>
                                <option value="3">Sci-Fi</option>
                            </select>
                        </fieldset>
                        <fieldset id="melo2">
                            <legend>Melody&nbsp;2</legend>
                            <select class="style-select" onchange="changeStylesFromUserInput()">
                                <option value="1">Medieval</option>
                                <option value="2">Modern</option>
                                <option value="3">Sci-Fi</option>
                            </select>
                        </fieldset>
                    </div>
                    <fieldset id="perc" class="single-size-fieldset">
                        <legend>Percussion</legend>
                        <select class="style-select" onchange="changeStylesFromUserInput()">
                            <option value="1">Medieval</option>
                            <option value="2">Modern</option>
                            <option value="3">Sci-Fi</option>
                        </select>
                    </fieldset>
                    <fieldset id="acc" class="single-size-fieldset">
                        <legend>Accompaniment</legend>
                        <select class="style-select" onchange="changeStylesFromUserInput()">
                            <option value="1">Medieval</option>
                            <option value="2">Modern</option>
                            <option value="3">Sci-Fi</option>
                        </select>
                    </fieldset>
                </div>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div id="ctrl-container">
                <div id="dummy"></div>
                <div id="buttons">
                    <button id="play" class="control-button" onclick="playSounds()">
                        <img src="img/play.svg" alt="play" class="btn-icon">
                    </button>
                    <button id="pause" class="control-button" onclick="pauseSounds()">
                        <img src="img/pause.svg" alt="pause" class="btn-icon">
                    </button>
                    <button id="stop" class="control-button" onclick="stopSounds()">
                        <img src="img/stop.svg" alt="stop" class="btn-icon">
                    </button>
                    <button id="loop" class="control-button" onclick="loopSounds()">
                        <img src="img/loop.svg" alt="loop" class="btn-icon">
                    </button>
                    <button id="shuffle" class="control-button" onclick="shuffleSounds()">
                        <img src="img/shuffle.svg" alt="shuffle" class="btn-icon">
                </button>
                </div>
                <div id="volume-container">
                    <img src="img/volume.svg" alt="volume" class="vol-icon" id="vol-icon">
                    <input type="range" id="volume" class="control-button" min="0" max="100" value="50" oninput="changeVolume()">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="player.js"></script>
</body>
</html>
